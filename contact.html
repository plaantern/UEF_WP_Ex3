<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="container">
  <h1 class="my-4 text-center">Contact me!</h1>

  <nav class="mb-4">
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
      <li class="nav-item"><a class="nav-link" href="hobbies.html">Hobbies</a></li>
      <li class="nav-item"><a class="nav-link active" href="contact.html">Contacts</a></li>
    </ul>
  </nav>

  <form>
    <div class="form-group">
      <label for="name">Your name:</label>
      <input type="text" class="form-control" id="name" name="name" value="" />
    </div>

    <div class="form-group">
      <label for="age">Your age:</label>
      <input type="number" class="form-control" id="age" name="age" value="" />
    </div>

    <div class="form-group">
      <label for="email">Your email:</label>
      <input type="email" class="form-control" id="email" name="email" value="" />
    </div>

    <div class="form-group">
      <label for="area">What would you like to ask me about?</label>
      <textarea id="area" class="form-control" name="msg" rows="5"></textarea>
    </div>

    <div class="form-group">
      <p>How did you know about my page?</p>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="google" name="source" value="google">
        <label class="form-check-label" for="google">Google</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="friend" name="source" value="friend">
        <label class="form-check-label" for="friend">From a friend</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="linkedin" name="source" value="linkedin">
        <label class="form-check-label" for="linkedin">From LinkedIn</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="other" name="source" value="other">
        <label class="form-check-label" for="other">Other</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
